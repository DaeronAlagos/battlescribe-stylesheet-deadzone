<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadzone Strikeforce</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap'); </style>
</head>
<body style="font-family: 'Hanken Grotesk', sans-serif;">
    <div style="width: 80%; margin:0 auto;">
        <div style="font-size: x-large; text-align: center; margin: 10px 0; padding: 10px;">GCPS Bombardment</div>
        <div style="display: flex;"">
                    <div style="margin: 10px 0; padding: 10px; display: flex; flex-grow: 7;">
            <div style="width: 14%;">Unit</div>
            <div style="width: 14%;">SP</div>
            <div style="width: 14%;">RA</div>
            <div style="width: 14%;">FI</div>
            <div style="width: 14%;">SV</div>
            <div style="width: 14%;">AR</div>
            <div style="width: 14%;">HP</div>
        </div>
             <div style="flex-grow: 1;"></div>
        </div>

        <div style="border: solid 1px #ccc; box-shadow: 0 3px 10px rgb(0 0 0 / 0.2); border-radius: 4px; display: flex;">
            <div style="flex-grow: 7;">
                <div style="padding: 10px;">
                    <div style="display: flex;">
                        <div style="width: 14%;">Ranger</div>
                        <div style="width: 14%;">1-2</div>
                        <div style="width: 14%;">5+</div>
                        <div style="width: 14%;">5+</div>
                        <div style="width: 14%;">5+</div>
                        <div style="width: 14%;">1</div>
                        <div style="width: 14%;">2</div>    
                    </div>
                    
                </div>
                <hr style="width: 98%;" />
    
                <div style="padding: 10px;">
                    <div style="display: flex;">
                        <div style="flex-grow: 1;">Weapon</div>
                        <div style="flex-grow: 1;">Range</div>
                        <div style="flex-grow: 1;">AP</div>
                        <div style="flex-grow: 1;">Keywords</div>
                        <div style="flex-grow: 2;">Equipment</div>
    
                    </div>
                    <div style="display: flex;">
                        <div style="flex-grow: 1;">Pulse Rifle</div>
                        <div style="flex-grow: 1;">R6</div>
                        <div style="flex-grow: 1;">-</div>
                        <div style="flex-grow: 1;">Weight of Fire (1)</div>
                        <div style="flex-grow: 2;">-</div>
    
                    </div>
                </div>
            </div>
            <div style="flex-grow: 1; border-color: black; border-width: 0 0 0 1px; border-style: solid;"></div>
            
        </div>
    </div>
</body>
</html>
